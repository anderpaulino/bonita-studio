simulationTaskResourceDescription=Recursos de simula\u00e7\u00e3o representam em uma simula\u00e7\u00e3o os recursos mundo real consumidos quando o processo \u00e9 executado. Especifique os recursos necess\u00e1rios para executar a tarefa. Para cada recurso, especifique a quantidade e o per\u00edodo de tempo que o recurso est\u00e1 dispon\u00edvel (usado para simular a possibilidade de atraso de uma tarefa at\u00e9 que o recurso fique dispon\u00edvel).
