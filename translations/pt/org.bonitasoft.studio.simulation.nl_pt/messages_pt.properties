simulationTaskDataDescription=Vari\u00e1veis de simula\u00e7\u00e3o s\u00e3o utilizados em uma simula\u00e7\u00e3o do processo para representar entradas e condi\u00e7\u00f5es. Defina cada vari\u00e1vel de simula\u00e7\u00e3o com base em uma express\u00e3o ou uma probabilidade.
simulationProcessGeneralDescription=Defina o tempo estimado para a inst\u00e2ncia do processo para a simula\u00e7\u00e3o.
simulationProcessDataDescription=Opcionalmente, voc\u00ea pode definir vari\u00e1veis de processo espec\u00edficas para a simula\u00e7\u00e3o do processo. A simula\u00e7\u00e3o vai usar essas vari\u00e1veis, ent\u00e3o talvez voc\u00ea precise definir vari\u00e1veis espec\u00edficas para representar diversos entradas e condi\u00e7\u00f5es em que a simula\u00e7\u00e3o \u00e9 executada. Voc\u00ea tamb\u00e9m pode definir vari\u00e1veis de simula\u00e7\u00e3o com base nas vari\u00e1veis de processo.

